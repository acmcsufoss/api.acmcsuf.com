# fly.toml app configuration file generated for api-acmcsuf-com on 2025-05-03T23:42:46-07:00
#
# See https://fly.io/docs/reference/configuration/ for information about how to use this file.
#

app = 'api-acmcsuf-com'
primary_region = 'lax'

[build]
  [build.args]
    GO_VERSION = '1.24.2'

[env]
  PORT = '8080'

[http_service]
  internal_port = 8080
  force_https = true
  auto_stop_machines = 'stop'
  auto_start_machines = true
  min_machines_running = 0
  processes = ['app']

[[vm]]
  size = 'shared-cpu-1x'
  cpus = 1
  memory_mb = 256

[mounts]
  source="db"
  destination="/mnt/db"
