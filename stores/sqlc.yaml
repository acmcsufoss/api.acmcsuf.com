version: "2"
sql:
  - engine: "sqlite"
    schema: "sqlite/schema.sql"
    queries: "sqlite/queries.sql"
    gen:
      go:
        package: sqlite
        out: ./sqlite
        json_tags_id_uppercase: true
        emit_json_tags: true
        output_db_file_name: ./db_generated.go
        output_models_file_name: ./models_generated.go
